{% extends 'base.html' %}
{% load static %}

{% block title %}Déconnexion - Ask For Data{% endblock %}

{% block content %}
<div class="container" style="max-width: 480px; margin: 2rem auto;">
    <div class="text-center mb-4">
        <a href="{% url 'home' %}">
            <img src="{% static 'img/logo.png' %}" alt="Ask For Data" style="height: 130px; width: auto; margin-bottom: 1rem;">
        </a>
        <h1><i class="fas fa-sign-out-alt text-primary"></i> Déconnexion</h1>
    </div>

    <div class="card" style="padding: 2rem; text-align: center;">
        <p style="font-size: 1.1rem; margin-bottom: 1.5rem; color: var(--text-dark);">
            Êtes-vous sûr de vouloir vous déconnecter ?
        </p>

        <form method="POST" action="{% url 'account_logout' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-primary" style="padding: 0.85rem 2rem; font-size: 1rem;">
                <i class="fas fa-sign-out-alt"></i> Se déconnecter
            </button>
        </form>

        <div style="margin-top: 1rem;">
            <a href="{% url 'home' %}" style="color: var(--text-muted); font-size: 0.9rem; text-decoration: none;">
                <i class="fas fa-arrow-left"></i> Retour à l'accueil
            </a>
        </div>
    </div>
</div>
{% endblock %}
