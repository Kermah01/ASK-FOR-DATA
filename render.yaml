services:
  - type: web
    name: askfordata
    runtime: python
    region: frankfurt
    plan: free
    buildCommand: pip install -r requirements.txt && python manage.py collectstatic --noinput && python manage.py migrate --noinput
    startCommand: gunicorn askfordata.wsgi --bind 0.0.0.0:$PORT --workers 2 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: "3.12.3"
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: ".onrender.com"
      - key: CSRF_TRUSTED_ORIGINS
        value: "https://askfordata.onrender.com"
      - key: CORS_ALLOWED_ORIGINS
        value: "https://askfordata.onrender.com"
      - key: GEMINI_API_KEY
        sync: false
      - key: FERNET_KEY
        sync: false
